<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clickEvent">
      <button id="btn">Appuyez!</button>
      <br />
      <img src="Logo-NBA.jpg" id="img" alt="Logo-NBA" />
    </div>

    <div class="mouseEvent">
        <div>Horizontal: <span class="horizontal">0</span></div>
        <div>Vertical: <span class="vertical">0</span></div>
        </div>
    </div>

    <div class="input">
        <label for="input">Pourquoi t'es con ?</label>
        <br>
        <input type="text" id="input">
        <div id="result"></div>
    </div>

    <div class="themeContainer">
        <div class="theme" id="dark"></div>
        <div class="theme" id="salmon"></div>
        <div class="theme" id="red"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
